# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: #/path/to/AppDir
  app_info:
    id: StateS
    name: StateS
    icon: StateS_256
    version: 0.4.8
    exec: usr/bin/StateS
    exec_args: $@
  apt:
    arch:
    - amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://ftp.fr.debian.org/debian/ trixie main non-free-firmware
    - sourceline: deb http://security.debian.org/debian-security trixie-security main non-free-firmware
    - sourceline: deb http://ftp.fr.debian.org/debian/ trixie-updates main non-free-firmware
    include: []
  files:
    include:
    - /usr/lib/x86_64-linux-gnu/gtk-3.0/modules/libcanberra-gtk-module.so
    - /usr/lib/x86_64-linux-gnu/qt6/plugins/imageformats/libqjpeg.so
    - /usr/lib/x86_64-linux-gnu/qt6/plugins/imageformats/libqsvg.so
    - /usr/lib/x86_64-linux-gnu/qt6/plugins/platforms/libqminimal.so
    - /usr/lib/x86_64-linux-gnu/qt6/plugins/platforms/libqwayland-egl.so
    - /usr/lib/x86_64-linux-gnu/qt6/plugins/platforms/libqwayland-generic.so
    - /usr/lib/x86_64-linux-gnu/qt6/plugins/platforms/libqxcb.so
    - /usr/lib/x86_64-linux-gnu/qt6/plugins/platformthemes/libqgtk3.so
    - /usr/lib/x86_64-linux-gnu/qt6/plugins/printsupport/libcupsprintersupport.so
    - /usr/lib/x86_64-linux-gnu/qt6/plugins/wayland-shell-integration/libxdg-shell.so
    - /usr/lib/x86_64-linux-gnu/qt6/plugins/wayland-decoration-client/libadwaita.so
    - /usr/lib/x86_64-linux-gnu/qt6/plugins/wayland-decoration-client/libbradient.so
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  comp: zstd
  update-information: guess
